<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12 m-5">
      <h3 class="text-center">Reactive Form</h3>
      <form [formGroup]="registerUser">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="name" name="" id="" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" formControlName="email" name="" id="" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" formControlName="password" name="" id="" placeholder="" >
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Register" (click)="registerFn()">
        </div>
      </form>
    </div>
  </div>
</div>
