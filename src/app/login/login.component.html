<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12">
      <h3 class="text-center">Login</h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="">Email ID</label>
          <input type="email" name="" id="" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="" id="" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <input type="button" value="Login" (click)="loginUser()" class="btn btn-success">
        </div>
      </form>
    </div>
  </div>
</div>
